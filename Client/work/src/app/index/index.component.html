<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome, {{ data["first_name"] }} {{ data["last_name"] }}</h1>

        <!-- Add Blog Section -->
        <div class="mb-5">
            <h2>Add a Blog</h2>
            <form #form1="ngForm" (ngSubmit)="blogadd(form1.value)">
                <div class="form-group mb-3">
                    <input class="form-control" type="text" name="title" placeholder="Blog Title" ngModel required>
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" name="content" placeholder="Blog Content" rows="4" ngModel required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Add Blog</button>
            </form>
        </div>

        <!-- Blog List Section -->
        <div class="row">
            <div class="col-md-3 mb-4" *ngFor="let i of blog">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ i['title'] }}</h5>
                        <p class="card-text">{{ i['content'] }}</p>
                        <!-- <button class="btn btn-secondary btn-sm">Comment</button> -->
                        <div class="mt-3">
                            <!-- <textarea class="form-control mb-2" placeholder="Write a comment"></textarea>
                            <button class="btn btn-primary btn-sm">Submit</button> -->
                            <textarea [(ngModel)]="newComments[i.id]" placeholder="Write a comment"></textarea>
                            <button (click)="addComment(i.id)">Submit</button>
                          
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- <button class="btn btn-warning btn-sm" >Update</button>
                        <button class="btn btn-danger btn-sm">Delete</button> -->

                        <button class="btn btn-warning btn-sm" (click)="editBlog(i['id'])">Update</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteBlog(i['id'])">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
